<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <div class="vication_form">
      <form>
        <div class="vication_date">
          <label for="E_identy">Employee</label>
          <p>
            <label for="E_name">E_name</label>
            <input type="text" id="E_name" />
            <label for="EID">ID</label>
            <input type="text" id="EID" />
          </p>
        </div>

        <div class="vication_date">
          <label for="date">Date :</label>
          <p>
            <label for="FromDate">From</label>
            <input type="text" id="FromDate" placeholder="dd/mm/yyyy" />
            <label for="ToDate">To</label>
            <input type="text" id="ToDate" placeholder="dd/mm/yyyy" />
          </p>
        </div>

        <div class="vication_reason">
          <p>
            <label for="vic_Reason">Reason</label>
            <br />
            <input
              type="text"
              id="vic_Reason"
              placeholder="mother-in-law gives birth"
            />
          </p>
        </div>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
